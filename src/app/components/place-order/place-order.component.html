<div class="main-wrapper">
  <!-- NAVBAR -->
  <app-navbar [background]="'primary'"></app-navbar>

  <!-- SHOWCASE -->
  <app-background-showcase></app-background-showcase>

  <!-- PLACE ORDER -->
  <section class="place-order">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="flex-wrapper">
            <h2 class="heading">
              Place Order - TheQuantum<span class="postfix-light">AIR</span>
            </h2>
            <div class="pay">
              <h2 class="heading">You Pay</h2>
              <h5 class="sub-heading">US$ 999</h5>
            </div>
          </div>
          <!-- Form -->
          <form class="form">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Enter full name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="phone">Contact Number</label>
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  placeholder="Enter mobile number"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label for="email">Email Address</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Enter email address"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="country">Country</label>
                <select id="country" class="form-select">
                  <option value="">United Statesof America</option>
                  <option value="">United Statesof America</option>
                  <option value="">United Statesof America</option>
                  <option value="">United Statesof America</option>
                  <option value="">United Statesof America</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Shipping Address</label>
              <textarea
                id="address"
                rows="4"
                class="form-control"
                placeholder="Enter complete shipping address. Include details such as floor, block, street, city, state, etc."
              ></textarea>
            </div>

            <div class="flex-wrapper">
              <div class="left">
                <h6>We ship globally.</h6>
                <button class="btn btn-primary">Next</button>
              </div>
              <div class="right">
                <h6>Pay using</h6>
                <div class="logos">
                  <img src="assets/images/emaar.png" alt="" />
                  <img src="assets/images/emaar.png" alt="" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <section class="footer">
    <app-footer></app-footer>
  </section>
</div>
