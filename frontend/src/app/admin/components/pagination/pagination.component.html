<nav aria-label="Pagination" *ngIf="showPagination()">
  <ul class="pagination">
    <li class="page-item">
      <a
        class="page-link"
        (click)="changePage(currentPage - 1)"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="currentPage == page"
    >
      <a class="page-link" (click)="changePage(page)">{{ page }}</a>
    </li>

    <li class="page-item">
      <a
        class="page-link"
        (click)="changePage(currentPage + 1)"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
