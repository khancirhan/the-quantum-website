<div class="table-wrapper card">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Subject</th>
          <th scope="col">Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let uq of userQueries; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ uq.firstName }}</td>
          <td>{{ uq.firstName }}</td>
          <td>{{ uq.email }}</td>
          <td>{{ uq.subject }}</td>
          <td>{{ uq.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
