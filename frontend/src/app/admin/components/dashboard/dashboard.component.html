<div class="card table-responsive">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Subject</th>
          <th scope="col">Message</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let uq of userQueries; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ uq.firstName }}</td>
          <td>{{ uq.firstName }}</td>
          <td>{{ uq.email }}</td>
          <td>{{ uq.subject }}</td>
          <td>{{ truncateMessage(uq.message) }}</td>
          <td>
            <a
              [routerLink]="['user-queries', uq._id]"
              class="btn btn-primary btn-icon"
              >View</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
