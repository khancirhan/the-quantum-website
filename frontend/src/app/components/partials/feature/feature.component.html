<div
  [@fadeInUp]="{
    value: 'hidden',
    params: { delay: '0.3s' }
  }"
  [animateInViewport]="{ animationName: 'fadeInUp' }"
>
  <div class="icon">
    <ng-content select="#icon"></ng-content>
  </div>

  <h5 class="title">
    <ng-content select="#title"></ng-content>
  </h5>

  <p class="info">
    <ng-content select="#info"></ng-content>
  </p>
</div>
