<div class="main-wrapper">
  <!-- NAVBAR -->
  <app-navbar [background]="'primary'"></app-navbar>

  <!-- SHOWCASE -->
  <app-background-showcase></app-background-showcase>

  <!-- GET HELP -->
  <section class="get-help">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="flex-wrapper">
            <h2 class="heading">Get Help</h2>
            <h5 class="sub-heading">
              Our team is happy to answer your questions. Fill out the form and
              weâ€™ll be in touch as soon as possible.
            </h5>
          </div>
          <!-- Form -->
          <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="Enter first name"
                  name="firstName"
                  ngModel
                  #firstNameModel="ngModel"
                  required
                />
                <ul
                  class="errors"
                  *ngIf="firstNameModel.touched && firstNameModel.invalid"
                >
                  <li *ngIf="firstNameModel.errors.required">
                    This Field is required.
                  </li>
                </ul>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Enter last name"
                  name="lastName"
                  ngModel
                  #lastNameModel="ngModel"
                  required
                />
                <ul
                  class="errors"
                  *ngIf="lastNameModel.touched && lastNameModel.invalid"
                >
                  <li *ngIf="lastNameModel.errors.required">
                    This Field is required.
                  </li>
                </ul>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Enter email address"
                  name="email"
                  ngModel
                  #emailModel="ngModel"
                  required
                  email
                />
                <ul
                  class="errors"
                  *ngIf="emailModel.touched && emailModel.invalid"
                >
                  <li *ngIf="emailModel.errors.required">
                    This Field is required.
                  </li>
                  <li *ngIf="emailModel.errors.email">
                    Please enter a valid email.
                  </li>
                </ul>
              </div>
              <div class="form-group col-md-6">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  id="subject"
                  class="form-control"
                  placeholder="Enter subject"
                  name="subject"
                  ngModel
                  #subjectModel="ngModel"
                  required
                />
                <ul
                  class="errors"
                  *ngIf="subjectModel.touched && subjectModel.invalid"
                >
                  <li *ngIf="subjectModel.errors.required">
                    This Field is required.
                  </li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                rows="4"
                class="form-control"
                placeholder="Enter your message"
                name="message"
                ngModel
                #messageModel="ngModel"
                required
              ></textarea>
              <ul
                class="errors"
                *ngIf="messageModel.touched && messageModel.invalid"
              >
                <li *ngIf="messageModel.errors.required">
                  This Field is required.
                </li>
              </ul>
            </div>

            <button class="btn btn-primary" [disabled]="form.invalid">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <section class="footer">
    <app-footer></app-footer>
  </section>
</div>
